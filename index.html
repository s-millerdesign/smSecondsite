<section>
	<article class="container">
		<h1>this is all my content</h1>
		<h4>I'm going to put some posts now:</h4>
		
		{% for post in site.posts %} <!--referencing posts in site: for every post in this folder do the following for every one  -->

		</a></h3>
		
		<p>{{post.content}}</p>

		{% endfor %}
		
	</article>
</section>
